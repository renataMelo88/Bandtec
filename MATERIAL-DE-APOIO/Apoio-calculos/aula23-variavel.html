    <h2>Minha Calculadora Preferida!!!</h2>
<!-- 
    Variável é um ponteiro para um espaço da memória que armazena temporariamente algum valor. 
    As variáveis funcionam como campos ou áreas adicionais para armazenar algum valor.

    EXEMPLO:        var nome_aluno = ‘Frizza’;     onde 
        var ==> é como inicialmente iremos declarar as variáveis,
        nome_aluno ==> é a identificação (nome) da variável e 
        ‘Frizza’ ==> foi o valor atribuído para a variável nome_aluno

    Regras para dar nome para as variáveis:
        NÃO começar com número, mas pode ter número no meio ou fim
        NÃO pode ter espaço em branco
        NÃO usar nomes de tags (body, h3, img, div etc)
        NÃO usar caracteres especiais (acentos, cedilha, etc)
-->

    Entre com o primeiro número:
    <input id="primeiro_num" type="text" placeholder="Primeiro Número"> <br><br>
