<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula interpolação</title>
</head>
<body>
    Entre com o seu <b> primeiro nome: </b>
    <input id="primeiro" type="text" placeholder="primeiro nome">
    <br>
    Entre com o seu <b> último nome: </b>
    <input id="ultimo" type="text" placeholder="Último Nome">
    <br>
    <button onclick="incluir()" style="background: red; color: green;">Incluir</button>
    <br>
    <div id="ver">
        <h3>Mini Cadastro de Nome</h3>
        Seu nome é: <br>
    </div>
</body>

<script>
    function incluir() {
        ver.innerHTML = `Seu primeiro nome é: ${primeiro.value} e seu ultimo nome é ${ultimo.value}`;


    }

    </script>
</html>
