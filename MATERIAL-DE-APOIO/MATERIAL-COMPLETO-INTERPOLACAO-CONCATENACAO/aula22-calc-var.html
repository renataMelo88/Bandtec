<html lang="en">

<body>
  

    <h4 style="background-color: blueviolet; width: 150px;" >Minha calculadora</h4>

    Entre com primeiro numero: <br>
    <input type="text" id="primeiroNumero"> <br>
    Entre com segundo numero: <br>
    <input type="text" id="segundoNumero"> <br>


    <button onclick="multiplica()">Multiplicação</button>
    <button onclick="dividi()">Divisão</button>
    <button onclick="somar()" >Somar</button>
    <button onclick="sub()" >Subtração</button>
    <button onclick="expo()" >Exponenciação</button>
    <button onclick="radi()" >Radiação</button>

    <div id="verificar" ></div>

</body>

<script>
    function multiplica(){

        var ax_num1 = primeiroNumero.value;
        var ax_num2 = segundoNumero.value; 
        verificar.innerHTML += `O <br> resultado da multiplicação é  ${ax_num1 * ax_num2 } <br>`;

    }

    function dividi(){
        var ax_num1 = primeiroNumero;
        var ax_num2 = segundoNumero.value;
        verificar.innerHTML += ` <br> o resultado da sua divisão é ${primeiroNumero.value / segundoNumero.value} <br>`;
        
    }

    function somar(){
        var ax_num1 = Number (primeiroNumero.value);
        var ax_num2 = Number (segundoNumero.value);

        verificar.innerHTML += ` <br> o resultado da soma é ${ ax_num1 + ax_num2}  <br>` ;
        
    }

    function sub(){

        var ax_num1 = primeiroNumero.value;
        var ax_num2 = segundoNumero.value;
        verificar.innerHTML += ` <br> o resultado da sua divisão é ${ax_num1 - ax_num2}  <br>`;

    }


</script>
