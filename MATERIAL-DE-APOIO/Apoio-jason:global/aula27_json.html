    JSON - JavaScript Object Notation

    JSON é um objeto que contem dados estruturados, ou seja, são dados agrupados que giram em 
    torno de um mesmo 'personagem'. 

    JSON é muito usado para transmitir / receber dados entre aplicativos (interface) 

    Podemos criar JSONs com var, let ou const (let e const veremos na 3ª sprint).
        As chaves delimitam o início e o fim dos dados do objeto
        Os dados são definidos com nome : valor
        Os dados são separados por vírgulas
        
-->
