<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula20 Variável</title>
</head>

<body>
    <h2>Minha Calculadora Preferida!!!</h2>
    Entre com o primeiro número:
    <input id="pri_num" type="text" placeholder="Primeiro Número"> <br><br>
    Entre com o segundo número:
    <input id="seg_num" type="text" placeholder="Segundo Número" autofocus>
    <br><br>

    <button onclick="multiplicar()">Multiplicação</button>
    <button onclick="dividir()">Divisão</button>
    <button onclick="exponenciar()">Exponenciação</button>
    <button onclick="raiz()">Radiciação</button>
    <button onclick="subtrair()">Subtração</button>
    <button onclick="somar()">Soma</button> <br><br>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function multiplicar() {
	// aqui foi criada a variável mult e esse variável foi inicializada com
	// o resultado da multiplicação do primeiro campo da tela pelo segundo

        var mult = pri_num.value * seg_num.value;
        div_msg.innerHTML = `O Resultado é: ${mult}`;
    }
    function dividir() {
        div_msg.innerHTML = `O Resultado é: ${pri_num.value / seg_num.value}`;
    }
    function exponenciar() {
        div_msg.innerHTML = `O Resultado é: ${pri_num.value ** seg_num.value}`;
    }
    function raiz() {
        div_msg.innerHTML = `O Resultado é: ${pri_num.value ** (1/seg_num.value)}`;
    }
    function subtrair() {
        div_msg.innerHTML = `O Resultado é: ${pri_num.value - seg_num.value}`;
    }
    function somar() {
	// Aqui foram criadas as variáveis n1, n2 e result
	// a n1 foi atribuido o resultado da função Number do 1º campo da tela
	// a n2 foi atribuido incialmente o valor 0 e depois o resultado da
	//          função Number do 2º campo da tela
	// a result foi atribuido o resultado da soma da n1 com n2

        var n1 = Number(pri_num.value);
        var n2 = 0;
        n2 = Number(seg_num.value);
        var result = n1 + n2;
        div_msg.innerHTML = `O Resultado é: ${result}`;
    }

</script>
