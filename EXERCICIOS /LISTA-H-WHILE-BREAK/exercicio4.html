<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio-Random</title>
</head>

<body style="background-color: blueviolet;">

    <center>
        <h3>Quantos numeros ele quer sortear?</h3> <br>
        <input id="ipt_numero" itype="text"> <br>

        <button onclick="sortear()">Sortear</button> <br>

        <div id="div_msg"></div>
    </center>
</body>

</html>


<script>



    function sortear() {

        div_msg.innerHTML = '';
        var quantidade = 0;
        var ax_sorteado = 0;
        var numero = Number(ipt_numero.value);


        


        while (quantidade < numero) {
            ax_sorteado = (Math.random() * 100).toFixed(0);
            div_msg.innerHTML += `${ax_sorteado} <br>`;

            

            if (ax_sorteado %6 == 0) {
                break;
              
                
            }
                quantidade++;

        }

    }



</script>
