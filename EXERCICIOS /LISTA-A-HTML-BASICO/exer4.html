<body style="background-color: rgb(113, 187, 236);">

    <!--
        4. Usando apenas o que foi ensinado até agora, e usando algum dos 
        "atalhos matemáticos", crie um programa em HTML/JS o qual:

a) Tenha um texto "Você já clicou 0 vezes"

b) Abaixo do texto, um botão "Clica nimim". Sempre que clicar 
nele o número do texto em a) aumenta em 1 (ex.: "Você já clicou 7 vezes", após 7 cliques)

OBS: Você deve criar uma variável, necessariamente.
    -->

    <center>
        <h3>Você ja clicou <b id="resultado">0</b> vezes</h3> <br>

        <button onclick="aumentar()">Clica nimim</button>
    </center>

</body>

</html>

<script>
    var numero = 0;

    function aumentar() {
        numero++;
        resultado.innerHTML = numero;

        if (numero == 7) {
            alert(`Você clicou ${numero}!`);
        }
    }


</script>
