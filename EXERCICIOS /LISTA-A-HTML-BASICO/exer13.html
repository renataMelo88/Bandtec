<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(235, 206, 235);">
    <!--
        13. Crie um programa em HTML/JS que ajuda um nutricionista a calcular calorias diárias consumidas por seus pacientes:

a) Tenho, logo de cara, o texto:

    Porções de pão francês: 0   
    Porções de carne boniva: 0   
    Porções de carne de soja: 0  

    Porções de arroz com feijão: 0
    Total de calorias: 0   

b) Tenha o botão "Comer um pão francês". Ao clicar nele, aumenta em um o contador respectivo no texto em
 a) e adiciona 50 calorias ao final do mesmo texto.

c) Tenha o botão "". Ao clicar nele, aumenta em um o contador respectivo no texto em 
a) e adiciona 100 calorias ao final do mesmo texto.

d) Tenha o botão "Comer porção de carne de soja". Ao clicar nele, aumenta em um o contador respectivo no texto em 
a) e adiciona 30 calorias ao final do mesmo texto.

e) Tenha o botão "Comer porção de arroz com feijão". Ao clicar nele, aumenta em um o contador respectivo no texto em 
a) e adiciona 120 calorias ao final do mesmo texto.

f) Tenha o botão "Recomeçar", todos os contadores (até o total de calorias) do texto em a) zeram


    -->
    <center>
        <h2 style="background-color: rgb(156, 84, 156); width: 200px;">Calorias diária</h2> <br>

        <h3 id="porcaoPao">Porções de pão francês: 0 </h3> <br>
        <h3 id="porcaoCarnebovina">Porções de carne boniva: 0 </h3> <br>
        <h3 id="porcaoCarneSoja">Porções de carne de soja: 0 </h3> <br>
        <h3 id="porcaoArrozfeijao">Porções de arroz com feijão: 0</h3> <br>
        <h2 id="caloriasTotais"><b>Total de calorias: 0 </b></h2> <br>

        <button onclick="pao()" style="background-color: rgb(92, 92, 236);">Comer um pão francês</button> <br> <br>
        <button onclick="carneBovina()" style="background-color: rgb(92, 92, 236);">Comer porção de carne boniva</button> <br> <br>
        <button onclick="soja()" style="background-color: rgb(92, 92, 236);">Comer porção de carne de soja</button> <br>
        <br>
        <button onclick="arrozfeijao()" style="background-color: rgb(92, 92, 236);">Comer porção de arroz com feijão</button> <br> <br>
        <button onclick="recomeco()">Recomeçar</button>

    </center>
</body>

</html>

<script>
    var paoFrances = 0;
    var carneBoi = 0;
    var carneSoja = 0;
    var arrozEfeijao = 0;
    var total = 0;

    function pao() {
        paoFrances++;
        porcaoPao.innerHTML = `Porções de pão francês: ${paoFrances}`;
        total += 50;
        caloriasTotais.innerHTML = `Total de calorias: ${total}`;
    }

    function carneBovina() {
        carneBoi++;
        porcaoCarnebovina.innerHTML = `Porções de carne boniva: ${carneBoi}`;
        total += 100;
        caloriasTotais.innerHTML = `Total de calorias: ${total}`;
    }

    function soja() {
        carneSoja++;
        porcaoCarneSoja.innerHTML = `Porções de carne de soja: ${carneSoja}`;
        total += 30;
        caloriasTotais.innerHTML = `Total de calorias: ${total}`;
    }

    function arrozfeijao() {
        arrozEfeijao ++;
        porcaoArrozfeijao.innerHTML = `Porções de Arroz com Fejão: ${arrozEfeijao}`;
        total += 120;
        caloriasTotais.innerHTML = `Total de calorias: ${total}`;
    }

    function recomeco(){
        porcaoPao.innerHTML = " ";
        porcaoCarnebovina.innerHTML = " ";
        porcaoCarneSoja.innerHTML = " ";
        porcaoArrozfeijao.innerHTML = " ";
        caloriasTotais.innerHTML = " ";


    }

</script>
