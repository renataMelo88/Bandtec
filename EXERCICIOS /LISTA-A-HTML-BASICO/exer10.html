<center>
<body style="background-color: rgb(233, 220, 233);">
    <h1 style="color: rgb(116, 47, 116);">Metro de São Paulo-Passagens</h1>

    <button onclick="passagens8()">08 passagens</button>
    <button onclick="passagens20()">20 passagens</button>
    <button onclick="passagens50()">50 passagens</button>
    <br><div id="resultado"></div>
    
</body>

</center>

<script>
   
    function passagens8() {
       var desconto = 32.45;
       var Total = 35.20;
       var Porcentagem = (desconto / Total);
       Porcentagem -= 1;
       Porcentagem *= 100;  
       Bonus = (Total - desconto) / 4.40;
       resultado.innerHTML = `Ao comprar <b>8</b> passagens, você pagou <b>${Porcentagem.toFixed(2)}%</b> a menos. É como se tivesse ganhado <b>${Bonus.toFixed(1)}</b> passagens de "bônus"`;
    }
