    <center>
        <!--
            12.   Crie um programa no qual:

a) O usuário informe quantas "Coca-Cola" ele acha que já bebeu na vida

b) Ao clicar em "Ver a quantidade", devem aparecer na tela N garrafinhas (ou latas, se preferir) de 
"Coca-Cola" uma ao lado da outra, conforme a quantidade informada em a)

c) Para saber se seu programa está correto, teste algo assim: informe 20 e clique. Depois informe só 3 
e clique novamente. Veja se vão aparecer só 3 garrafinhas (ou latas) na tela.

 
        -->


<h3>Quantas "Coca-Cola" ele acha que já bebeu na vida</h3> <br>
<input type="text"  id="ipt_latinhas"> <br>

<button onclick="analisar()">Ver a quantidade</button> <br>
<div id="msg"></div>

    </center>


    
    
</body>
</html>

<script>
    
    function analisar() {

        var latinhas = Number(ipt_latinhas.value);
        msg.innerHTML= '';

        for (var index = 1; index <= latinhas; index++) {
            msg.innerHTML+= ` <div><img src="https://www.imigrantesbebidas.com.br/bebida/images/products/full/1984-refrigerante-coca-cola-lata-350ml.jpg" alt=""style="width: 40px;"></div> <br>`;
            
        }
        
    }
</script>
