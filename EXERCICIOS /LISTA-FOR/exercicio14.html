<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="background-color: #FF7F50;">

    <center>
        <!--
            14.   Crie um programa no qual:

a) O usuário informa quantos depósitos ele fez no banco

b) O usuário informa o valor de cada depósito, pois ele sempre depositava exatamente o mesmo valor

c) Ao clicar em "Acompanhar grana", deve aparecer o valor, mês a mês, como neste exemplo

    1º Mês: R$ 500.00

    2º Mês: R$ 1000.00
    3º Mês: R$ 1500.00
    4º Mês: R$ 2000.00
    5º Mês: R$ 2500.00
    Total guardado: R$2500.00

No exemplo acima, o usuário informou 5 depósitos e 500 por depósito.
        -->
        <h3>Quantos depósitos ele fez no banco</h3> <br>
        <input type="text"  id="ipt_depositos"> <br>

        <h3>Qual valor</h3> <br>
        <input type="text"  id="ipt_valor"> <br>


        <button onclick="analisar()">Acompanhar grana</button>

        <div id="msg"></div>




    </center>
    
</body>
</html>

<script>
    function analisar() {

        var deposito = Number(ipt_depositos.value);
        var valor =  Number(ipt_valor.value);
     

        for (var index = 1; index <= deposito; index++) {
            
            msg.innerHTML += `O usuário informou ${index} <br> ${valor.toFixed(2)} mês <br>`;
            valor+= Number(ipt_valor.value);

            
        }
        
    }
</script>
