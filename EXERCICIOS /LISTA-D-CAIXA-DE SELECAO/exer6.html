<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body style="background-color: rgb(161, 161, 230);">
    <!--
        6. Selecione na internet quatro imagens, uma para cada estação do ano 
        (primavera, verão outono e inverno). 
        Faça um programa em HTML/JS que tenha uma COMBO BOX com as opções das estações do ano, 
        sendo que ao selecionar uma estação deve aparecer na tela a imagem da opção selecionada 
        com 200px de largura

#ficaadica você pode na tag script mudar o src de uma imagem.


    -->
    <div>
        <select id="lista_clima" onchange="clima()">
            <option value="">Escolha uma estação</option>
            <option value="verao.jpeg">Verão </option>
            <option value="outono.jpeg">Outono</option>
            <option value="inverno.jpeg">Inverno</option>
            <option value="primavera.jpeg">Primavera</option>

        </select> <br>

    </div>
</body>

<img id="img_clima" style="width: 200px;"> <br>

</html>

<script>

    function clima() {
        img_clima.src = lista_clima.value;
    }




</script>
