<body>
    <!--
        3. Faça um programa em HTML/JS que:

    A) Tenha uma caixa de seleção com as opções:

        - Uma vez...

        - Num belo dia...

        - Numa noite chuvosa...

    B) Tenha uma outra caixa de seleção com as opções:

        - Um peixe morreu afogado

        - Um gato tomou banho

        - Um corvo se curvou  

    C) Um botão que ao ser clicado, exibe um alerta, juntando os valores das duas seleções:

            Por exemplo

             - "Uma vez... Um peixe morreu afogado"

             - "Num belo dia... Um corvo se curvou"


    -->


    <select  id="frase">
        <option value="Uma vez...Um peixe morreu afogado">Uma vez...</option>
        <option value="Num belo dia...Um gato tomou banho">Num belo dia...</option>
        <option value="Numa noite chuvosa...Um corvo se curvou ">Numa noite chuvosa...</option>
    </select> <br>

    <select  id="fraseII">
        <option value="">Um peixe morreu afogado</option>
        <option value="">Um gato tomou banho</option>
        <option value="">Um corvo se curvou</option>
    </select> <br>

    <button onclick="ver()" ><b>EXIBIR</b></button>
</body>

<script>
    function ver() {
    
        
        alert(`${frase.value}`);
}
    


</script>
