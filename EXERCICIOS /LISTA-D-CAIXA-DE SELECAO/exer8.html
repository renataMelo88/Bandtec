<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!--
        8 (desafio). Crie um minissistema de avaliação de atendimento em HTML/JS o qual:

a) Mostre a frase, em letras grande, "Como está meu atendimento?"

b) Tenha uma 'combo' com os itens

            1 estrela

            2 estrelas

            3 estrelas

            4 estrelas

            5 estrelas

c) Abaixo da 'combo', o seguinte texto:

            Média atual: 0 estrelas

            Número de avaliações: 0

d) Ao clicar num botão "Confirmar avaliação", o programa pega o valor da avaliação e atualiza os valores de
 média e número de avaliações do item c). A regra é que o 1º item da combo vale 1, o 2º vale 2 e assim por diante.  
    -->


    <h1>Como está meu atendimento?</h1> <br>


    <select  id="estrelas">
        <option value="">Escolha uma estrela</option>
        <option value="1">1 estrela</option>
        <option value="2">2 estrelas</option>
        <option value="3">3 estrelas</option>
        <option value="4">4 estrelas</option>
        <option value="5">5 estrelas</option>
    </select> 
    <br>

    <button onclick="ver()">Confirmar avaliação</button>
    <br>

    <h3> Média atual:<b id="media" ></b> estrelas</h3> 
    <br>
    
    <h3> Número de avaliações: <b id="avaliacao"></b></h3>

</body>
</html>


<script>
    var cont = 0;
    var total = 0;
    function ver(){

        var selecionado = Number(estrelas.value);
        cont++;
        total += selecionado;
        var media = total / cont;

    }

</script>
