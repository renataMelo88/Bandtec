<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>

<body style="background-color: rgb(240, 164, 240);">
    <!--
        11. (Desafio) Faça um programa em HTML/JS que simule um cofrinho.

a)      Tenha uma select box com os valores atuais de moeda.

b)      Abaixo tenha as frases:

·         “O saldo do cofrinho é de: R$ 99,99”

·         “A quantidade de operações foi: 99”

·         “Média dos depósitos: R$ 99,99”

c)      Tenha um botão “Depositar” que ao clicar soma o valor da moeda no saldo do 
cofrinho e adiciona 1 a quantidade de operações.

d)      Tenha um botão “Gastar a Grana” que zera o valor do cofrinho, a quantidade de operações 
e a média dos depósitos.
        
#ficaadica1 – Use variável global

#ficaadica2 – Não esqueça o tratamento de números (incluindo casas decimais).
    -->

    <center>

        <select id="cofre" >
            <option value="0.05"> R$ 0,05</option>
            <option value="0.10">R$ 0,10</option>
            <option value="0.50">R$ 0,50</option>
            <option value="2">R$ 2</option>
            <option value="5">R$ 5</option>
            <option value="10">R$ 10</option>
            <option value="20">R$ 20</option>
            <option value="50">R$ 50</option>
            <option value="100">R$ 100</option>
            <option value="200">R$ 200</option>
        </select>
        <br><br>
  
        <h4 >O saldo do cofrinho é de: R$ <b  id="saldo"  ></b></h4>
        <h4 >A quantidade de operações foi: <b id="qtdaOperacoes" ></b> </h4>
        <h4>Média dos depósitos: R$ <b  id="media" ></b> </h4>

        <button style="background-color: violet" onclick="deposito()"> <b>Depositar</b> </button> <br>
        <button style="background-color: violet" onclick="tirar()"> <b>Gastar a Grana</b> </button>
    </center>

   

</body>

</html>

<script>
    
    var depositos = 0;
    var operacoes = 1;

    function deposito() {
        depositos += Number(cofre.value);

        saldo.innerHTML = depositos.toFixed(2);
        qtdaOperacoes.innerHTML = operacoes ++;
        media.innerHTML = cofre.value;
    }

    

    function tirar() {
        depositos -= depositos;
        operacoes -= operacoes;

        saldo.innerHTML = depositos;
        qtdaOperacoes.innerHTML = operacoes;
        media.innerHTML = 0;

    }

</script>
