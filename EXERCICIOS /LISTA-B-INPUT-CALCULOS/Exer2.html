<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. Crie um programa em HTML/JS o qual:
a) Tenha o campo "Cidade Natal"
b) Tenha o campo "Ano de nascimento"
c) Tenha o botão "Cadastrar"
d) Ao clicar no botão, deve aparecer 1 (um) alert com a frase

   Você nasceu na cidade de X em Y

Onde X é o valor do campo em a) e Y é o valor do campo em b)
    -->

    Qual sua cidade natal?
    <input placeholder="cidade natal" id="cidade" type="text"> <br>
    Qual sua idade?
    <input placeholder="ano de nasc" id="ano" type="text"> <br>

    <button onclick="cadastrar()" >Cadasto</button> <br>
    <button onclick="limpar()" >Limpar</button>

    <div id="ver" ></div>
</body>

<script>
    function cadastrar(){
        ver.innerHTML = "Sua cidade é" + cidade.value + "e sua idade é" + cidade.value;
    }

    function limpar(){
        ver.innerHTML =    ' ';
    }
</script>
</html>
</body>
</html>
