<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 9</title>
</head>

<body style="background-color: rgb(219, 115, 188);">
    <!--
        9. Crie um programa em HTML/JS o qual:

a) Pergunte ao usuário qual sua meta de economia

b) Pergunte ao usuário quanto tem guardado

c) Ao clicar em "Analisar economia"...

d) Caso a meta tenha sido alcançada ou ultrapassada, exibir, abaixo do botão, a frase Parabéns, meta alcançada!.
 Caso a meta tenha sido ultrapassada, exibir também a frase Meta ultrapassada em X (onde X é a diferença entre 
 a economia e a meta)

e) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase Força! Ainda em busca da meta! 
Falta X (onde X é a diferença entre a meta e a economia)
    -->
    <center>
        <h3>Qual sua meta de economia</h3>
        <input type="text" id="iptMeta"> <br>

        <h3>Quanto tem guardado</h3>
        <input type="text" id="iptGuardado"> <br>

        <button onclick="analisar()"> <b>Analisar economia</b> </button>

        <div id="divMsg"></div>
    </center>
</body>

</html>

<script>
    function analisar() {

        var meta = iptMeta.value;
        var saldo = iptGuardado.value;


        if (saldo % meta) {
            divMsg.innerHTML = `Parabéns, meta alcançada!`;

        } else if (meta % saldo) {
            divMsg.innerHTML = `Força! Ainda em busca da meta!`;

        }

    }
</script>
