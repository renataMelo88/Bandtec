<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer 3</title>
</head>
<body style="background-color: rgb(221, 195, 221);">
<!--
    3. Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. Na faculdade onde estuda os 
    "fora de série" são os alunos com média acima de 9,4. Portanto, para ajudá-la, crie um programa em HTML/JS o qual:

a) Pergunte o valor de 3 notas

b) Ao clicar num botão "Analisar desempenho", calcule a média entre as notas e exiba na tela a frase "Sua média foi de X", onde X é
 a média calculada

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série

-->
<h3>Primeira nota </h3>
<input type="text"  id="iptNota1"> <br>

<h3>Segunda nota </h3>
<input type="text" id="iptNota2"> <br>

<h3>Terceira nota</h3>
<input type="text"  id="iptNota3"> <br>

<button onclick="analisar()" >Analisar desempenho</button> 
<div id="divMsg"></div>
</body>
</html>

<script>


    function analisar(){
        var notas = Number(iptNota1.value) + Number(iptNota2.value) +  Number(iptNota3.value);
        var result = (notas / 3);

        if(result >= 9.4){ 
            divMsg.innerHTML += `Parabens, voce é fora de serie ${result} <br>`;
            

        } 
        divMsg.innerHTML += `Sua média foi de ${result.toFixed(2)}`;
    }
</script>
