<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: violet;">
    <h3>Quantas latinhas de refrigerante toma por dia</h3>
    <input type="text" id="ipt_qtd"> <br>

    <button onclick="verificar()">Quantos refris</button>

    <div id="analise"></div>
</body>

</html>

<script>
    function verificar() {
        var latinhasTotal =  ipt_qtd.value * 365;
        

        if (latinhasTotal >= 500) {
            alert("Cuidado com o diabetes");
        }
        analise.innerHTML = `Anualmente vc toma ${latinhasTotal} `;
    }
</script>
