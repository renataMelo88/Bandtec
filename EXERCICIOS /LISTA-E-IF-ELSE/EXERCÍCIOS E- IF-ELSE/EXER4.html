<body>
    <!--
        4. Crie um programa em HTML/JS o qual:

a) Solicita a frequência do aluno

b) Ao clicar em "Analisar frequência", deve aparecer, abaixo dele:

    A imagem de um turista, caso a frequência for menor que 50 OU
    A imagem de um aluno estudioso, caso a frequência for a partir de 50
    -->
<h3>Qual a frequência do aluno</h3>
<input type="text" id="ipt_frequencia"> <br>
 <button onclick="analisar()" >Analisar frequência</button>

 <div id="divMsg"></div>



</body>
</html>

<script>
    function analisar(){
        var frequencia = ipt_frequencia.value; 

        if(frequencia <50){
            divMsg.innerHTML += ` <div><img src="turista.jpeg" alt=""></div>`;
        } else{ divMsg.innerHTML+= `<div><img src="aluno.png" alt=""></div>`;
            
        }

        
    }
</script>
