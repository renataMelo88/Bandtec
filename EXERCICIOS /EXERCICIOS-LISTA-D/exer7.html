<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body style="background-color: rgb(142, 178, 224);">
    <!--
        7. Crie um programa em HTML/JS o qual:

a) Tenha uma "combo" com os nomes dos 4 grandes times de São Paulo

b) Ao clicar num botão "Ver escudo", abaixo da combo deve aparecer o escudo (ou uma zueira) do time selecionado


    -->

    <select id="listaTimes">
        <option value="paulo.jpeg">São Paulo</option>
        <option value="corinthians.png">Corinthians</option>
        <option value="santos.png">Santos</option>
        <option value="palmeiras.png">Palmeiras</option>
    </select> <br>

    <button onclick="analisar()" >Ver escudo</button> <br>

    <img id="escudos" style="width: 350px;">  <br>

    <div id="result" ></div>


</body>
</html>

<script>
    function analisar() {
    escudos.src = listaTimes.value; 
    }
</script>
