<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body style="background-color: rgb(137, 137, 247);">
    <!--
        2. Faça um programa em HTML/JS que:

    A) Tenha uma caixa de seleção com as opções:

        - Cinema

        - Teatro

        - Parque

        - Show

    B) Ao clicar no botão "Ver atração” exiba o seguinte alerta:

        - Assistir a filme "Marley & Eu" (caso esteja selecionado o Cinema),

        - Assistir a peça "O Fantasma da Ópera" (caso esteja selecionado o Teatro),

        - Ir ao parque "Hopi Hari" (caso esteja selecionado o Parque),

        - Ouvir o show da "Lady Gaga" (caso esteja selecionado o Show),


    -->
  

        <select id="atracoes">
            <option value="">Escolha uma atração</option>
            <option value="Marley & Eu">Cinema</option>
            <option value="O Fantasma da Ópera">Teatro</option>
            <option value="Hopi Hari">Parque</option>
            <option value="Lady Gaga">Show</option>
        </select> <br>

        <button onclick="ver()"> <b>Ver atração</b> </button>
   
    <div id="verificar"></div>
</body>

</html>

<script>
    function ver() {

        verificar.innerHTML = `Você escolheu: ${atracoes.value}`


    }
</script>
