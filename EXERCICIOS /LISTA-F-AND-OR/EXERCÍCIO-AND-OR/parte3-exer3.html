<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio-3</title>
</head>
<body style="background-color: rgb(96, 96, 158);">

    <center>
        <!--
            3. Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa
             em HTML/JS o qual:

a) Tenha uma combo para indicar o tipo de passageiro, com os itens

            Comum

            Estudante

            Idoso/PNE

b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens

            Passagem única

            Passagem integração

c) Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40 e que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta:

            Valor da passagem escolhida: R$X,XX

d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem

 
        -->

        <h2>Simulador de passagens</h2> <br>


        <select  id="listaPassageiro">
            <option value="">Escolha o tipo de passageiro</option>
            <option value="1"> Comum</option>
            <option value="2">Estudante</option>
            <option value="3">Idoso/PNE</option>
        </select> <br>

        <select  id="listaPassagem">
            <option value="">Escolha o tipo de passagem</option>
            <option value="4">Passagem única</option>
            <option value="5">Passagem integração</option>
        </select> <br>

        <button onclick="simulador()" >Simular preço</button>

        <div id="msg"></div>


    </center>
    
</body>
</html>

<script>
    function simulador(){
        var passageiro = listaPassageiro.value;
        var passagem = listaPassagem.value;
        var estudante = 4.40 / 2;
        var idoso = 0;

        if (passagem == 4) {
            msg.innerHTML = `Valor da passagem escolhida: R$ ${passagem * 4.40} `;
            
        } else if (passagem == 5) {
            msg.innerHTML = `Valor da passagem escolhida: R$ ${passagem * 5.90} `;
            
        }else if (passageiro == 2) {
            msg.innerHTML = `Valor da passagem escolhida: R$ ${estudante} `;
            
        }else if (passageiro == 3) {
            msg.innerHTML = `Valor da passagem escolhida: R$ ${idoso} `;
            
        }

    }
</script>
