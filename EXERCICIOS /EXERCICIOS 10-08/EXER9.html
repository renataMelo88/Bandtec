<body>

    <center>

        <h4>EXER 9</h4>
        <!--9. Crie um programa em HTML/JS o qual: 

a) Tenha os botões "Pare", "Pense" e "Siga". 

b) Ao clicar no 1º, aparece na própria página, 
abaixo dos botões uma frase "Pare e aguarde!".
Ao clicar no 2º botão, a frase a aparecer, 
no mesmo lugar será "Pense se pode seguir ou se deve parar!". 
Ao clicar no 3º botão, a frase a aparecer, no mesmo lugar será 
"Pode seguir adiante sorriso". 

-->

        <button onclick="pare()" style="background-color: violet;">Pare</button><br>
        <button onclick="pense()" style="background-color: violet;">Pense</button> <br>
        <button onclick="siga()" style="background-color: violet;">Siga</button>

    </center>

    <span id="ver"></span>

</body>

<script>
    function pare() {
        ver.innerHTML = "Pare e aguarde!";
    }

    function pense() {
        ver.innerHTML = "Pense se pode seguir ou se deve parar!";
    }

    function siga() {
        ver.innerHTML = "Pode seguir adiante sorriso";
    }


</script>
