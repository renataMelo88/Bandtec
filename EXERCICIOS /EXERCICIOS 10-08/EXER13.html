    <!--13. Refaça o programa da questão anterior de tal forma que: 

a) Exista um terceiro botão, ao lado dos anteriores, o "Recomeçar partida" 

b) Ao clicar no novo botão, todos os textos de "gol..." somem da página (os demais itens,
 que já estão na página desde o início, não somem) -->

 <h2>Brasil x Alemanha</h2> <br>

 <button onclick="golBrasil()" >Gol do Brasil</button> <br>
 <button onclick="golAlemanha()" >Gol da Alemanha</button> 
 <button onclick="refazer()" >Recomeçar partida</button>

 <b>Tempo real do jogo:</b>

 <span id="analisar" ></span>


</body>

<script>
    function golBrasil() {
        analisar.innerHTML += '<span style="color: green;">Gol do Brasil!</span> ';
    }

    function golAlemanha() {
        analisar.innerHTML += '<span style="color: yellow;background-color: red;">Gol do Alemanha!</span> ';
    }

    function refazer() {
        analisar.innerHTML = '';
    }

</script>
