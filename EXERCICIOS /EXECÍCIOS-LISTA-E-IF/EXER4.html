<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exer 4 </title>
</head>
<body style="background-color: rgb(180, 175, 231);">
    <!--
        4. Um grupo de amigos costuma (ou costumava, antes do Covid19) a se reunir a casa de um deles para pedir e
         comer pizza. Só que eles tinham um trato de que o valor da pizza, quando dividido entre os amigos, não passe
          de 20,00 por amigo. Ajude eles criando um programa em HTML/JS o qual:

a) Pergunte o valor da pizza

b) Pergunte a quantidade de amigos reunidos

c) Ao clicar em "Rola a pizza?", calcule e exiba o valor que cada amigo vai pagar na pizza com uma frase 
na página como esta "Cada amigo vai pagar R$X pela pizza"

d) Somente caso o valor por amigo passe de R$20,00, exiba também a frase "Deu ruim! Pizza muito cara!"


    -->

    <h3>Qual o valor da pizza?</h3>
    <input id="ipt_valor" type="text"> <br>

    <h3>Quantos amigos?</h3>
    <input id="ipt_qtdAmigos" type="text"> <br>

    <button onclick="analise()" >Rola a pizza?</button>

    <div id="msg"></div>


</body>
</html>

<script>
    function analise(){
        var resultado = (ipt_valor.value) / (ipt_qtdAmigos.value)   ;
        
        if(resultado >=20){
        msg.innerHTML += `Deu ruim! Pizza muito cara!  <br>`;
    }
    msg.innerHTML += `Cada amigo vai pagar R$ ${resultado} pela pizza`;

}
</script>
