<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        8. Crie um programa em HTML/JS que controle o peso médio dentro de um elevador:

a) Solicite a quantidade de homens que entraram no elevador
b) Solicite a quantidade de mulher que entraram no elevador
c) Ao clicar em "Analisar peso", calcule o peso estimado sendo: homens x 80 somado com mulheres x 60
d) Exiba na página a mensagem "Este elevador suporta 800 Kg e o peso estimado desta lotação é de xxxkg";
e) Se o peso estimado for maior que 800, exibir também a mensagem "Será necessário descer alguém para que
 o elevador se movimente", na cor azul.


    -->
    

    <h3>Quantos homens entraram no elevador?</h3>
    <input type="text" id="ipt_homens"> <br>
    <h3>Quantas mulheres entraram no elevador?</h3>
    <input type="text"  id="ipt_mulheres"> <br>

    <button onclick="analisar()" >Analisar peso</button>

    <div id="div_msg"></div>
</body>
</html>

<script>
    function analisar(){
        var homens = (ipt_homens.value) * 60;
        var mulheres = (ipt_mulheres.value) * 80;
        var resultado = homens + mulheres;

        if(resultado >800){
            div_msg.innerHTML += `<div style="color: blue;" >Será necessário descer alguém para que
 o elevador se movimente</div> `;
        }   div_msg.innerHTML += `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${resultado}kg`;



    }
</script>
