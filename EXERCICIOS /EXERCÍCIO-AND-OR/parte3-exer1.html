<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio-1</title>
</head>

<body style="background-color: rgb(231, 183, 231);">
    <!--
        1. Crie um pequeno sistema de avaliação de atendimento em HTML/JS o qual:

a) Pergunte a nota para o atendimento

b) Ao clicar num botão "Avaliar atendimento", pode uma dessas frases abaixo do botão:

  b.1) "Nota inválida", caso a nota não esteja entre 0 e 10

  b.2) "Não aprovado", caso a nota for entre 0 e menor que 5

  b.3) "Neutro", caso a nota for entre 5 e 6

  b.4) "Aprovado", caso a nota for mais que 6

 
    -->

    <center>

        <h3>Qual a nota para o atendimento? </h3> <br>
        <input type="text" id="ipt_nota"> <br>
        <button onclick="avaliar()">Avaliar atendimento</button>

        <div id="msg"></div>

    </center>
</body>

</html>

<script>
    function avaliar() {
        var nota = ipt_nota.value;

        if (nota > 10 || nota < 0) {
            msg.innerHTML = "<b> Nota inválida </b>";

        }

        else if (nota < 5 || nota == 0) {
            msg.innerHTML = " <b> Não aprovado! </b>";
        }


        else if (nota == 5 || nota == 6) {
            msg.innerHTML = " <b> Neutro </b>";

        }

        else if (nota >= 6) {
            msg.innerHTML = " <b> Aprovado! </b>";
        }


    }
</script>
