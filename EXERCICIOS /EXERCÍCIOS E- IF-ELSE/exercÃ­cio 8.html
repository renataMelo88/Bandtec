<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>

<body style="background-color: rgb(119, 119, 233);">


    <!--
        8. Uma nutricionista e precisa ajudar seus pacientes a não engordarem tanto na quarentena do Covid19.
         Ajude ela criando um programa em HTML/JS o qual:

a) Pergunte quantos pães franceses o usuário tem comido por dia

b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia

c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia

d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. 
Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70.

e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão:

   "Parabéns, vai sair em forma da quarentena!", caso as calorias sejam menores do que 200.

   "Cuidado, vai ficar mais "fofinho(a)" após quarentena!", caso as calorias sejam entre 200 e 400.

   "Bom, acho que muitos não vão te reconhecer após a quarentena", caso as calorias sejam mais de 400.


    -->

    <h3>Quantos pães franceses o voce tem comido por dia?</h3>
    <input type="text" id="iptPaesDia"> <br>
    <h3>Quantos pacotes de bolacha recheada o voce tem comido por dia</h3>
    <input type="text" id="iptBolachasDia"> <br>
    <h3>Quantos copos de achocolatado o voce tem tomado por dia</h3>
    <input type="text" id="iptAchocolatadoDia"> <br>

    <button onclick="verificar()">Verificar calorias</button>

    <div id="div_msg"></div>



</body>

</html>

<script>
    function verificar() {
        var paes = iptPaesDia.value;
        var bolacha = iptBolachasDia.value;
        var achocolatado = iptAchocolatadoDia.value;

        var resultPaes = paes * 50;
        var resultBolacha = bolacha * 80;
        var resultAchocoltado = achocolatado * 70;

        var resultCalorias = Number(resultPaes) + Number(resultBolacha) +
            Number(resultAchocoltado);


        if (resultCalorias <= 200) {
            div_msg.innerHTML = `Parabéns, vai sair em forma da quarentena!`;

        }
        else if (resultCalorias < 400) {
            div_msg.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`;

        } else if (resultCalorias > 400) {
            div_msg.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena`;

        }

    }
</script>
