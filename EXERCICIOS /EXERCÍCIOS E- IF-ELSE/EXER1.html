<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXER 1</title>
</head>
<body>
    <!--
        1. Criar um programa em HTML/JS que auxilie uma Autoescola a identificar possíveis novos alunos.

a) Solicite o nome e a idade de uma pessoa;
b) Ao clicar no botão "Avaliar aluno", se a pessoa tiver 18 anos ou mais emita a mensagem "Xxxxxx vamos tirar a CNH?",
so contrário emita a mensagem "Xxxxxx vai jogar PlayStation!";

 
    -->

    <h2>Qual sua idade</h2>
    <input type="text"  id="ipt_idade"> <br>
    <button onclick="avaliar()" >Avaliar aluno</button>

    <div id="msg"></div>
</body>
</html>

<script>
    function avaliar(){
        var idade= ipt_idade.value;


        if (idade >= 18) {
            msg.innerHTML += ` ${idade} vamos tirar a CNH?`;
        } else {
            msg.innerHTML += ` ${idade} vai jogar PlayStation!`;
        }

    
    }
</script>
