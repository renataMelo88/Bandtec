<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: violet;">
    <center>
        <!--
            7. Crie um programa em HTML/JS o qual:

a) Tenha o seguinte texto no topo:

Calculadora de cansaço do aluno Bandtec.

b) Tenha o texto "Meio de transporte" e uma combo para o usuário escolher o meio de transporte dele, podendo ser:

    Ônibus

    Metrô

    Carro

    Bicicleta

    Lotação

c) Tenha o botão "Calcular cansaço" que ao clicar mostrar em um alerta o nível de cansaço do usuário.

d) Se o meio de transporte escolhido for "Carro" OU "Bicicleta", exiba em um alert: "Tá tranquilo ..."

e) Se o meio de transporte escolhido for "Metrô", exiba em um alert: "Um pouco cansado".

f) Se o meio de transporte escolhido for "Ônibus" OU "Lotação", exiba em um alert: "Vish ... vive cansado."
        -->
<h4>Meio de transporte</h4> <br>

<select  id="listaTransportes">
    <option value="">Escolha um meio de transporte</option>
    <option value="1">Carro</option>
    <option value="2">Metrô</option>
    <option value="3">Ônibus</option>
    <option value="4">bicicleta</option>
    <option value="5">Lotação</option>
</select> <br>

<button onclick="calcular()">Calcular cansaço</button>



    </center>
</body>
</html>

<script>
    function calcular(){
        var transporte = listaTransportes.value;

        if (transporte == 1 || transporte== 4 ) {
            alert("Tá tranquilo ...");
            
        } else if (transporte == 2) {

            alert("Um pouco cansado");
            
        } else if  (transporte == 3 || transporte== 5 ) {
            alert("Vish ... vive cansado.");
            
        }
    }
</script>
