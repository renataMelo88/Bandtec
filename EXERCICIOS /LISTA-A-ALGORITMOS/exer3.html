<!DOCTYPE html>
<html lang="port">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício3</title>
</head>

<body style="background-color: rgb(165, 165, 197);">

    <!--
        3. Crie um programa em HTML/JS o qual:

a) Solicite um número qualquer

b) Ao clicar no botão "Exibir sua raiz quadrada", exiba 
abaixo do botão a raiz quadrada do número

c) Ao clicar no botão "Exibir sua raiz cúbica", exiba abaixo do botão 
a raiz cúbica do número
    -->
    <center>
        <h1>Raízes</h1>
        Insira um número: <input id="in_numero">
        <br>
        <br><button onclick="quadrado()">Exibir sua raiz quadrada</button>
        <br>
        <div id="resultado_quadrado"></div>

        <br><button onclick="cubico()">Exibir sua raiz cúbica</button>
        <br>
        <div id="resultado_cubico"></div>

    </center>
</body>

</html>

<script>

    function quadrado() {
        var Numero = Number(in_numero.value);
        var Raiz = Numero ** (1 / 2);
        resultado_quadrado.innerHTML = `<br>A raiz quadrada de <b style="color: red;">${Numero}</b> é <b style="color:red;">${Raiz.toFixed(2)}</b>`;
    }
    function cubico() {
        var Numero = Number(in_numero.value);
        var Raiz = Numero ** (1 / 3);
        resultado_cubico.innerHTML = `<br>A raiz cúbica de <b style="color: red;">${Numero}</b> é <b style="color:red;">${Raiz.toFixed(2)}</b>`;
    }
</script>
