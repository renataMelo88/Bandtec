<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: rgb(161, 161, 230);">
    <!--
        6. Crie um programa em HTML/JS o qual:

a) Solicite um número

b) Solicite outro número

c) Ao clicar em "Calcular Raiz", exibe, abaixo, um texto como este:

    a Bª raiz  de A dá X

Onde A é o número informado em a) e B é o número informado em b)

Ex: o usuário informou 25 e 2. Deve aparecer: "a 2ª raiz de 25 dá 5"


    -->

    <h4>Informe um numero</h4>
    <input type="text" placeholder="digite o primeiro nr" id="ipt_primeiro">
    <h4>Informe outro numero</h4>
    <input type="text" placeholder="digite o segundo nr" id="ipt_segundo"> <br> <br>
    <button style="background-color: blue; color: aliceblue;" onclick="potencia()">Calcular Raiz</button>

    <div id="resultado"></div>

</body>

</html>

<script>
    function potencia() {
        var primeiro = Number(ipt_primeiro.value);
        var segundo = Number(ipt_segundo.value);
        var radiciacao = primeiro ** (1 / segundo);

        resultado.innerHTML += `<br>O resultado da radiciação é:<b> 
   ${radiciacao} </b>`;
    }
</script>
